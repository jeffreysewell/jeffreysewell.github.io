<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The video container -->
    <div id="video-container">
		<div id="rotating-word"></div>
		<script type="module" src="app.js"></script>
        <!-- The picture element serves up a different image depending on the device size -->
        <picture>
            <source media="(max-width: 600px)" srcset="mobile-background.jpg">
            <img src="default-background.jpg" alt="Default background image">
        </picture>

        <!-- The video player fallback for devices that support the YouTube IFrame API -->
        <div id="video-player"></div>
		<div class="container">
			<div class="left-column">
				<h1>Left Column Title</h1>
				<p>This is some text in the left column.</p>
			</div>
			<div class="right-column">
				<h1>Right Column Title</h1>
				<p>This is some text in the right column.</p>
			</div>
		</div>
		
		<footer>
			&copy; 2023 - My Webpage. All rights reserved.
		</footer>
    </div>

    <script>
        // Check if the YouTube IFrame API is supported, and if not, use a fallback image
        if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
            document.getElementById('video-player').innerHTML = '<img src="default-background.jpg" alt="Default background image">';
        } else {
            // This function creates a YouTube player in the video-container div
            let player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('video-player', {
                    height: '100%',
                    width: '100%',
                    videoId: 'yQNEKTOL_oA', // Replace with the ID of your YouTube video
                    playerVars: {
                        autoplay: 1,
                        loop: 1,
                        controls: 0,
                        showinfo: 0,
                        mute: 1,
                        rel: 0,
                        iv_load_policy: 3,
                        modestbranding: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // This function sets the player to loop and autoplay
            function onPlayerReady(event) {
                event.target.setVolume(0);
                event.target.playVideo();
                event.target.setLoop(true);
            }

            // This function restarts the video when it ends
            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    event.target.seekTo(0);
                }
            }
        }
    </script>

    <!-- Load the YouTube IFrame API script asynchronously -->
    <script>
        (function() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        })();
    </script>
</body>
</html>
