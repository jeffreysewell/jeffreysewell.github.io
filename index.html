<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Asheville Haus" />
    <meta name="author" content="D. Jeffrey Sewell" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asheville Haus</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            background-image: url("assets/img/estate_barnardsville_nc.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            padding-block-start: 50px;
            padding-block-end: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="content-header">Willkommen im Asheville Haus</h1>

        <!-- 3x3 Grid -->
        <div class="grid-container">
            <div class="grid-item">
                <p>Content for Row 1, Column 1</p>
            </div>
            <div class="grid-item">
                <p>Content for Row 1, Column 2</p>
            </div>
            <div class="grid-item">
                <p>Content for Row 1, Column 3</p>
            </div>
        </div>
        <!-- Additional rows -->
        <div class="grid-container">
            <div class="grid-item"><p>Content for Row 2, Column 1</p></div>
            <div class="grid-item"><p>Content for Row 2, Column 2</p></div>
            <div class="grid-item"><p>Content for Row 2, Column 3</p></div>
        </div>
        <div class="grid-container">
            <div class="grid-item"><p>Content for Row 3, Column 1</p></div>
            <div class="grid-item"><p>Content for Row 3, Column 2</p></div>
            <div class="grid-item"><p>Content for Row 3, Column 3</p></div>
        </div>
