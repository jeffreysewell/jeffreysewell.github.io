<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Coming soon page for an exciting new project" />
    <meta name="author" content="Your Name" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            background-image: url("assets/img/estate_barnardsville_nc.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            padding-block-start: 50px;
            padding-block-end: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="content-header">Content Header Goes Here...</h1>
        <p class="content-text">We're working hard to bring you something amazing. Stay tuned for updates!</p>

        <!-- 3x3 Grid -->
        <div class="grid-container">
            <div class="grid-item"><p>Content</p></div>
            <div class="grid-item"></div>
            <div class="grid-item"><p>Content</p></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"><p>Content</p></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"><p>Content</p></div>
        </div>

    </div>
    <!-- Add JavaScript links here -->
    <!--<script src="script.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.grid-item').each(function() {
                if ($(this).find('p').length) {
                    $(this).prepend('<div class="overlay"></div>');
                }
            });
        });
    </script>
</body>
</html>
